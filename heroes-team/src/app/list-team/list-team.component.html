<div class="container-fluid">
    <div class="row justify-content-center m-0 min-h bg-white">
      <div class="col-8 ">
        <div class="row justify-content-center mt-4 content">
          <div class="col-8">

          <p *ngIf="list==''">Tu equipo est√° vacio, accede a la <a href="/">lista</a>.</p>

          <div *ngFor="let hero of list" class="underline2">

              {{ hero.name }} 
            </a>  
               <a class="btn btn-danger " (click)="deleteHero(hero.id)"> <i class="fa fa-trash"></i>

      </div>
      </div>
