<div class="container-fluid" >
    <div class="row justify-content-center m-0 min-h">
      <div class="col-12 bg-white" *ngFor="let details of heroDetails">
       <p class="title2">{{details.name}}</p>
        <div class="row justify-content-center mt-4">
          <div class="col-6 vertical-separator">
                <p>{{details.description}}</p>
                <p *ngIf="details.description==''">Este comic carece de descripci√≥n en la base de datos, revisa otro comic.</p>
                <div  class="row justify-content-center mt-5">
                  <p class="title_coments" >COMICS EN LOS QUE APARECE<p>
                 <div class="col-12 bg-white" *ngFor="let comic of details.comics;">
                   <div class="col-12 mt-4" >
                     <a [title]="comic.name" [routerLink]="[this.router.url,details.url]" class="underline">
                      {{comic.name}}
                    </a>  
                   </div>
                 </div>  
              </div>
          </div>
          <div class="col-6" > 
            <div class="row justify-content-center">
              <div class="col-12">
                <img [src]="img">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
